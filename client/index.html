<html>

<head>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/script.js"></script>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="278499378190-1oeu5m9gukn5t9neb5psqqvlpsioaega.apps.googleusercontent.com"> -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <h1>Let us know what you think</h1>
    <div class="info">
        <p>Write down your review here</p>
    </div>

    <div class="form">
        <h1>Fill out the following fields</h1>

        <div class="contentform">
            <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>

            <div class="form-group">
                <p>Product Name <span>*</span></p>
                <input type="text" name="productName" id="productName" />
                <div class="validation"></div>
            </div>

            <div class="form-group">
                <p>Days of use <span>*</span></p>
                <input type="number" min="0" name="days" id="days" />
                <div class="validation"></div>
            </div>

            <div class="form-group">
                <p>What is your oveall satisfaction? <span>*</span></p>
                <input type="text" name="satisfaction" id="satisfaction" />
                <div class="validation"></div>
            </div>

            <div class="form-group">
                <p>Final Verdict <span>*</span></p>
                <textarea name="message" rows="14" id="verdict"></textarea>
                <div class="validation"></div>
            </div>
        </div>
        <div class="g-recaptcha" style="display: flex; justify-content: center;"
            data-sitekey="6LcL0PUgAAAAAFc3IdbirUF178Kpy_JMTBDrhvS6"
            data-callback="recaptchaCallback"
        ></div>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        <div id="g_id_onload"
            data-client_id="278499378190-1oeu5m9gukn5t9neb5psqqvlpsioaega.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-nonce=""
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            style="display: flex; justify-content: center; margin-top: 10px;"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_blue"
            data-text="signin_with"
            data-size="large"
            data-locale="en"
            data-logo_alignment="left">
        </div>
        <button type="submit" class="bouton-contact" onclick="submitForm()">Send</button>
    </div>


</body>

</html>
